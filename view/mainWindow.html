<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Algoritmo Genético</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="state-info">
                    <span>
                        Geração: <span id="geracao">0</span>
                    </span>
                    <span class="pull-right">
                        Legenda: Primeiro: <span class="legenda legenda-branco">&emsp;</span> Último <span class="legenda legenda-preto">&emsp;</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="graph-session">
            <div id="graph-container"></div> 
            <div class="load-img">
                
            </div>
        </div>
        <div class="panel panel-default state-footer">
            <div class="panel-body">
                <div class="state-info ">
                    Melhor solução na geração:  <span id="solution"></span>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="js/cytoscape.js"></script>
<script src="js/mainWindow.js"></script>
</html>
