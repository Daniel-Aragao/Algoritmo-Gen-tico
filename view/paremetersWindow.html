<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Parametros</title>
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="form">
                <div class="row">
                    <div class="col-md-6 form-group"><label for="Arquivo" class="col-lg-12">Arquivo</label>
                        <select name="Arquivo" id="Arquivo" class="form-control">
                            <option value="./misc/input/30CIT.txt">30CIT</option>
                            <option value="./misc/input/100CIT.txt">100CIT</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group"><label for="População" class="col-lg-12">População</label><input id="População" name="População" type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group"><label for="Taxa de Crossover" class="col-lg-12">Taxa de Crossover</label><input id="TaxaCrossover" name="TaxaCrossover" type="text" class="form-control"></div>
                    <div class="col-md-6 form-group"><label for="Taxa de Mutação" class="col-lg-12">Taxa de Mutação</label><input id="TaxaMutação" name="TaxaMutação" type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group"><label for="Parametro de parada" class="col-lg-12">Parametro de parada</label><input id="Parametroparada" name="Parametroparada" type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class='btn btn-primary' type="submit">Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form')

        form.addEventListener('submit', submitForm)

        const Arquivo = document.querySelector('#Arquivo');
        const População = document.querySelector('#População');
        const TaxaCrossover = document.querySelector('#TaxaCrossover');
        const TaxaMutação = document.querySelector('#TaxaMutação');
        const Parametroparada = document.querySelector('#Parametroparada');

        function submitForm(e){
            e.preventDefault();
            
            let parameters = {
                file: Arquivo.value,
                population: População.value,
                tax_crossover: TaxaCrossover.value,
                tax_mutation: TaxaMutação.value,
                stop_param: Parametroparada.value,
            }

            ipcRenderer.send('parametros:confirmed', parameters);
        }
        
        ipcRenderer.on('paremeters:init', function(e, item){
            Arquivo.value = item.file
            População.value = item.population
            TaxaCrossover.value = item.tax_crossover
            TaxaMutação.value = item.tax_mutation
            Parametroparada.value = item.stop_param
        });
    </script>    
</body>
</html>
